apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yaml
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: device-simulator
  name: device-simulator
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: device-simulator
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yaml
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: device-simulator
    spec:
      containers:
        - env:
            - name: RABBITMQ_HOST
              value: rabbitmq
          image: device-simulator
          name: device-simulator
      restartPolicy: Always
